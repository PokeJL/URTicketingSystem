<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      
<h:body>

    <h1>JSF 2.2 CDI Managed Bean</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Student ID" for="studentId"/>
            <h:inputText id="studentId" value="#{userBean.u.studentId}"/>
            
            <h:outputLabel value="Name" for="name"/>
            <h:inputText id="name" value="#{userBean.u.name}"/>
            
			      <h:outputLabel value="Email" for="email"/>
            <h:inputText id="email" value="#{userBean.u.email}"/>
           
            <h:commandButton action="#{userBean.sendUDetailstodb}" value="send"/>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
